{% extends "pizzerias/base.html" %}

{% block content %}

<!-- includes the topic_id value in the URL, so the view function can associate 
    the new comment with the correct name-->
<p><a href="{% url 'pizzerias:name' name.id %}">{{ name }}</a></p>

<p>Add a new comment:</p>

<form action="{% url 'pizzerias:new_comment' name.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}

    <button name="Submit">Add comment</button>
</form>

{% endblock content %}
